{% extends "umap/content.html" %}

{% load i18n %}

{% block content %}
<div class="col _35">
  <h4>{% blocktrans %}Browse {{ current_user }}'s maps{% endblocktrans %}</h4>
</div>
<div class="col _35 map_list">
  {% if maps %}
    {% include "leaflet_storage/map_list.html" %}
  {% else %}
    <div>
            {{ current_user }} has not map yet.
    </div>
  {% endif %}
</div>
{% endblock content %}
